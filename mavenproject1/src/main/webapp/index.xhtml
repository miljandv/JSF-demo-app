<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

    </h:head>
    <h:body>
        <h:form>    

            <h:panelGrid columns="2">
                Name:
                <h:inputText value="#{loginController.name}"></h:inputText>
                Surname:
                <h:inputText value="#{loginController.surname}"></h:inputText>
                I agree with the terms of use
                <h:selectBooleanCheckbox value="#{loginController.terms}"></h:selectBooleanCheckbox>
                Gender
                <h:selectOneRadio value="#{loginController.gender}">
                    <f:selectItems value="#{loginController.genders}"></f:selectItems>
                </h:selectOneRadio>
                Occupation
                <h:selectOneMenu value="#{loginController.occupation}">
                <f:selectItems value="#{loginController.occupations}"></f:selectItems>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Next page" action="welcome"></h:commandButton>
            </h:form>
        <h:graphicImage library="images" name="shadow_jesus_summoning.png"></h:graphicImage>
    </h:body>
</html>
